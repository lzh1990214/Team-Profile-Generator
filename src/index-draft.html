<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/114cf67037.js" crossorigin="anonymous"></script>

</head>

<body>
    <header id="header" class="hero">
        <div class="hero-body">
            <h1 class="title">Project Team</h1>
        </div>
    </header>

    <!-- cards section -->
    <section id="plant-card-container" class="columns is-multiline is-centered mx-2">

        <section class="column is-4">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <i class="fa-solid fa-mug-hot "></i>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">Name</p>
                            <p class="subtitle is-6">Project Manager</p>
                            <ul>
                                <li>Employee ID:</li>
                                <li>Email:</li>
                                <li>Office Number:</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="column is-4">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <i class="fa-solid fa-code"></i>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">Name</p>
                            <p class="subtitle is-6">Software Engineer</p>
                            <ul>
                                <li>Employee ID:</li>
                                <li>Email:</li>
                                <li>Office Number:</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="column is-4">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <i class="fa-solid fa-graduation-cap"></i>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">Name</p>
                            <p class="subtitle is-6">Intern</p>
                            <ul>
                                <li>Employee ID:</li>
                                <li>Email:</li>
                                <li>Office Number:</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

</body>

</html>
